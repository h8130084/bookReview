{% extends 'base.html' %} {% block content %}
<div class="container">

    <div class="sub-heading row"><h1>Results! </h1></div>
    

    {% for results in book %}
    <div class="collection" methods="get">
        <a href="{{url_for( 'book_info', book_id=results._id)}} " class="collection-item"> {{results.Title}}</a>
    </div>
    {% endfor %}

    <div class="sub-heading row"> Not found what you are looking for? Why dont you wirte a new review</div>

    <div class="row" "addBookButton">
        <form action="{{url_for('add_book')}}" class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">add a book
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

</div>

{% endblock %}
