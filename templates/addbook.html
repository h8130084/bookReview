{% extends 'base.html' %} {% block content %}

<h2> Review a new Book</h2>
<div class="row">
    <form action="{{ url_for('insert_book') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">title</i>
                <input id="Title" name="Title" type="text" class="validate">
                <label for="title">Book Title</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input name="Author" id="Author" type="text" class="materialize-textarea">
                <label for="account_circle">Author</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">flash_on</i>
                <input name="Genre" id="Genre" type="text" class="materialize-textarea">
                <label for="flash_on">Genre</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input name="Year" id="Year" type="text" class="materialize-textarea">
                <label for="date_range">Year of Publication</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">image</i>
                <input name="Image_URL" id="Image_URL" type="text" class="materialize-textarea">
                <label for="image">Copy and paste the link to the image address here!</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input name="Amazon" id="Amazon" type="text" class="materialize-textarea">
                <label for="icon_shopping_cart">Link to website to purchase</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">text_format</i>
                <textarea id="Review" name="Review" type="text" value="enter your review here" class="materialize-textarea"></textarea>
                <label for="Review">Review</label>
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
