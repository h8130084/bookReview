{% extends 'base.html' %} {% block content %}

<h2> Review a new Book</h2>
<div class="row">
    <form action="{{ url_for('insert_book') }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="Title" name="Title" type="text" class="validate">
                <label for="icon_prefix">Book Title</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input name="Author" id="Author" type="text" class="materialize-textarea">
                <label for="icon_telephone">Author</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input name="Genre" id="Genre" type="text" class="materialize-textarea">
                <label for="icon_telephone">Genre</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input name="Year" id="Year" type="text" class="materialize-textarea">
                <label for="icon_telephone">Year of Publication</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input name="Image_URL" id="Image_URL" type="text" class="materialize-textarea">
                <label for="icon_telephone">Copy and paste the link to image here!<placeholder></placeholder></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input name="Amazon" id="Amazon"  type="text" class="materialize-textarea">
                <label for="icon_telephone">Purchase</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="Review" name="Review" type="text" class="materialize-textarea">
                <label for="Review">Review</label>
            </div>
        </div>

</div>

<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                <i class="material-icons right">send</i>
            </button>
</div>
</form>
</div>

{% endblock %}
