{% extends 'base.html' %} {% block content %}

<h2> Change {{book.Title}}</h2>
<div class="row">
    <form action="{{ url_for('update_book', book_id=book._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">title</i>
                <input id="Title" name="Title" type="text" class="validate" value="{{book.Title}}">
                <label for="title">Book Title</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="Author" name="Author" type="text" class="validate" value="{{book.Author}}">
                <label for="account_circle">Author</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">flash_on</i>
                <input name="Genre" id="Genre" type="text" class="materialize-textarea" value="{{book.Genre}}">
                <label for="flash_on">Genre</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">date_range</i>
                <input name="Year" id="Year" type="text" class="materialize-textarea" value="{{book.Year}}">
                <label for="date_range">Year of Publication</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">image</i>
                <input name="Image_URL" id="Image_URL" type="text" class="materialize-textarea" value="{{book.Image_URL}}">
                <label for="image">Copy and paste the link to the image address here!</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <input name="Amazon" id="Amazon" type="text" class="materialize-textarea" value="{{book.Amazon}}">
                <label for="icon_shopping_cart">Link to Amazon.co.uk</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">text_format</i>
                <textarea name="Review" id="Review" type="text" class="materialize-textarea" value="{{book.Review}}"></textarea>
                <label for="icon_telephone">Review</label>
            </div>
        </div>

        <div class="row col s6">
            <button class="btn waves-effect waves-light" type="submit" name="action">Confirm Changes
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>

    <div class="row col s6">
        <form action="{{ url_for('delete_book', book_id=book._id) }}" class="col s12">
            <button class="btn waves-effect waves-light" class="materialize-textarea" type="submit" name="action">Delete entry
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

{% endblock %}
