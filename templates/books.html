{% extends 'base.html' %} {% block content %}

<div>
    <h1> Welcome!</h1>
    <div class="sub-heading row"> Welcome to a book review site! Here you can read a book review by others or write your own review.</div>

    {% for book in books%}
    <div class="collection">
        <a href="{{url_for( 'book_info', book_id=book._id)}} " class="collection-item"> {{book.Title}}</a>
    </div>
    {% endfor %}

    <div class="row" "addBookButton">
        <form action="{{url_for('add_book')}}" class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">add a book
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

</div>

{% endblock %}
